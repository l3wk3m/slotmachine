<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="A Slot Machine, coded in HTML, CSS and JavaScript for your enjoyment!"
    />
    <meta
      name="keywords"
      content="javascript, slots, slotmachine, game, html, css"
    />
    <!-- Title -->
    <title>JavaScript Slot Machine</title>
    <!-- Favicon -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div id="main-body">
      <div id="slot-machine">

        <div id="reels">
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
        </div>
        
      
        <img src='assets/images/SlotReelsMeasure.jpg' id="reel" alt="The reel for the slot machine" />
        <button type="button" id="spin-button">SPIN</button>
      </div>
    </div>
    <footer>
      <div>
        <h1 id="credit-counter">100</h1>
      </div>
      <div id="bet">
        <div>
          <h2 id="bet-tally">10</h2>
        </div>
        <div>
          <div id="more">More</div>
          <div id="less">Less</div>
        </div>
      </div>
    </footer>

    <script src="slots.js"></script>
  </body>
</html>
